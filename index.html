<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Emoji Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #emojiDisplay {
      margin-top: 20px;
      font-size: 36px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Emoji Generator</h1>
    <button id="getEmojiBtn">Get Emoji</button>
    <div id="emojiDisplay"></div>
  </div>

  <script>
    const emojis = ['😀', '😂', '😊', '😍', '🥳', '🎉', '👍', '❤️', '🌟', '🚀'];

    document.getElementById('getEmojiBtn').addEventListener('click', function() {
      // Generate a random index to select a random emoji from the array
      const randomIndex = Math.floor(Math.random() * emojis.length);
      
      // Display the randomly selected emoji
      document.getElementById('emojiDisplay').textContent = emojis[randomIndex];
    });
  </script>
</body>
</html>
