<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Joke Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #jokeDisplay {
      margin-top: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Joke Generator</h1>
    <button id="getJokeBtn">Get Joke</button>
    <div id="jokeDisplay"></div>
  </div>

  <script>
    document.getElementById('getJokeBtn').addEventListener('click', function() {
      // Fetch a random joke from the "icanhazdadjoke" API
      fetch('https://icanhazdadjoke.com/', {
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => response.json())
      .then(data => {
        // Display the joke on the webpage
        document.getElementById('jokeDisplay').textContent = data.joke;
      })
      .catch(error => {
        console.error('Error fetching joke:', error);
        // Display error message if joke retrieval fails
        document.getElementById('jokeDisplay').textContent = 'Failed to fetch joke. Please try again later.';
      });
    });
  </script>
</body>
</html>
